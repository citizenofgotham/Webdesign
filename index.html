<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
  position: absolute;
  left: 50px;
  width: calc(100% - 100px);
  border: 1px solid black;
  background-color: yellow;
  padding: 5px;
}

#div2 {
  background-color: grey;
  height: 100px;
  width: max(50%, 300px);
}

#div3 {
  background-color: yellow;
  height: 100px;
  width: min(50%, 300px);
}
</style>
</head>
<body>

<h1>Exercise?</h1>

<p>Drag and drop the correct CSS math function to calculate the width of a div.</p>

<div id="div1">Some text...</div>
  <div id="div2">Some text...</div>
  <div id="div3">Some text...</div>

</body>
</html>
