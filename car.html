<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Car Dealership</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Online Car Dealership</legend>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br><br>

      <label>Car Type:</label>
      <input type="checkbox" id="sedan" name="car_type" value="Sedan">
      <label for="sedan">Sedan</label>
      <input type="checkbox" id="suv" name="car_type" value="SUV">
      <label for="suv">SUV</label>
      <input type="checkbox" id="truck" name="car_type" value="Truck">
      <label for="truck">Truck</label><br><br>

      <label for="color">Preferred Color:</label>
      <input type="color" id="color" name="color"><br><br>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity"><br><br>

      <label for="delivery">Preferred Delivery Date:</label>
      <input type="date" id="delivery" name="delivery"><br><br>

      <label for="comments">Additional Comments:</label>
      <input type="text" id="comments" name="comments"><br><br>

      <input type="reset" value="Reset">
      <input type="submit" value="Submit">
    </fieldset>
  </form>
</body>
</html>
